<ol id="categories">
  {% for category in category_list %}

  {% ifequal category.pk selected.pk %}
  <li><strong><a href="{% url category_detail category.slug %}">{{ category }}</a></strong></li>
  {% else %}
  <li><a href="{% url category_detail category.slug %}">{{ category }}</a></li>
  {% endifequal %}
  
  {% endfor %}
</ol>
